<html>
    <script>
        document.currentScript.parentElement.setAttribute("data-theme", "light")
    </script>
    <head>
        <link href="main.css" rel="stylesheet"></link>
        <post>
            return tailwind+daisyui
        </post>
        <script>
            var isMobile=Signal("isMobile", window.innerHeight>=window.innerWidth)
            setTimeout(()=>{
                if (window.innerHeight>=window.innerWidth!==isMobile.Value()) {
                    isMobile.setValue(window.innerHeight>=window.innerWidth)
                }
            }, 10)
        </script>
    </head>
    <body>
        <py>
            render("navbar", locals() | globals())
        </py>

        <div class="w-full px-8 sm:px-20 lg:px-40 justify-center flex flex-col gap-5 mt-5 divide-y divide-black/20">
            <div class="w-full flex gap-10">
                <img class="w-36 h-36" src="illustrations/<py>event['image']</py>" alt="<py>event['name']</py>"></img>
                <div class="flex flex-col">
                    <p class="text-4xl font-semibold"><py>event['name']</py></p>
                    <p class="text-4xl font-semibold"><py>event['mode']</py></p>
                    <p class="text-4xl font-semibold"><py>event['participants']</py></p>
                    <p class="text-4xl font-semibold">
                        <py>
                            if event['open_to_all']:
                                return "Open to all"
                            else:
                                return str(event['eligibility'][0]) + " - " + str(event['eligibility'][1])
                        </py>
                    </p>
                </div>
            </div>
        </div>

        <py>render("footer")</py>
    </body>
</html>
