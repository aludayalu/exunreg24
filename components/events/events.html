<html>
    <script>
        document.currentScript.parentElement.setAttribute("data-theme", "light")
    </script>
    <head>
        <link href="main.css" rel="stylesheet"></link>
        <post>
            return tailwind+daisyui
        </post>
        <script>
            var isMobile=Signal("isMobile", window.innerHeight>=window.innerWidth)
            setTimeout(()=>{
                if (window.innerHeight>=window.innerWidth!==isMobile.Value()) {
                    isMobile.setValue(window.innerHeight>=window.innerWidth)
                }
            }, 10)
        </script>
    </head>
    <body>
        <py>
            render("navbar", locals() | globals())
        </py>
        <div class="w-full px-8 sm:px-20 lg:px-40 justify-center md:justify-start flex flex-wrap">
            <div class="w-[350px] p-5 pb-8 flex flex-col gap-5 border border-black/[0.15] rounded-xl relative shadow-[0px_0px_15px_0px_rgba(0,0,0,0.03),0px_2px_30px_0px_rgba(0,0,0,0.08),0px_0px_1px_0px_rgba(0,0,0,0.3)] group overflow-hidden">
                <div class="flex-1 [mask-image:linear-gradient(to_top,transparent_15%,#000_100%)] overflow-hidden">
                    <img src="illustrations/Build.svg"></img>
                </div>

                <div class="flex flex-col gap-2 absolute bottom-5 left-5 group-hover:bottom-[60px] transition-[bottom]">
                    <div class="flex gap-5 items-center">
                        <p class="font-bold text-2xl">Buildathon</p>
                        <p class="text-xs font-semibold py-1 px-3 rounded-full bg-[var(--blue)] text-white">Hybrid</p>
                    </div>
                    <div class="flex gap-4 w-full">
                        <p class="text-sm">Participants: 2-4</p>
                        <p class="text-sm">Classes: 9th to 11th</p>
                    </div>
                </div>

                <div class="absolute -bottom-10 group-hover:bottom-5 transition-[bottom]">
                    <button class="py-1 px-3 hover:bg-black/[0.05] rounded-lg transition text-sm font-medium flex gap-2">Open Event</button>
                </div>
            </div>
        </div>
    </body>
</html>
